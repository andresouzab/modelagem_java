<!doctype html>
<html lang="ptbr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avaliacao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="/avaliacao/criar" method="post">
            <select class="form-select form-select-sm mt-4" name="sondagem" aria-label="Small select example">
                <option selected>Sondagem</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            <select class="form-select form-select-sm mt-4" name="entregaAmigavel" aria-label="Small select example">
              <option selected>Entrega Amigável</option>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select>
            <select class="form-select form-select-sm mt-4" name="quitacao" aria-label="Small select example">
              <option selected>Quitação</option>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select>
            <select class="form-select form-select-sm mt-4" name="atualizacao" aria-label="Small select example">
              <option selected>Atualização</option>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select>
            <select class="form-select form-select-sm mt-4" name="parcial" aria-label="Small select example">
              <option selected>Parcial</option>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select>
            <select class="form-select form-select-sm mt-4" name="renegociacao" aria-label="Small select example">
              <option selected>Renegociação</option>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select>
         <button type="submit" class="btn btn-primary mt-2">Salvar</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
